name: Upload JARs on Release

on:
  release:
    types: [created]

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B clean package --file pom.xml
    
    - name: Upload UI JAR to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ui/target/${{ vars.REPO_NAME }}-ui.jar
        asset_name: ${{ vars.REPO_NAME }}-ui-${{ github.event.release.name }}.jar
        asset_content_type: application/java-archive
    
    - name: Upload API JAR to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: api/target/${{ vars.REPO_NAME }}-api.jar
        asset_name: ${{ vars.REPO_NAME }}-api-${{ github.event.release.name }}.jar
        asset_content_type: application/java-archive